<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="favicons/favicon-16x16.png">
  <link rel="stylesheet" href="css/style.css">

  <script defer src="javascript/script.js"></script>

  <title>Pokemons</title>
</head>
<body>
  
  <main>
    <img src="#" alt="pokemon" class="image">

    <h1 class="data">
      <span class="number"></span> -
      <span class="name"></span>
    </h1>

    <form class="form">
      <input
        type="search"
        class="input"
        placeholder="Name or Number"
        required
      />
    </form>

    <div class="buttons">
      <button class="button btn-prev">&lt; Anterior</button>
      <button class="button btn-next">Proximo &gt;</button>
    </div>

    <img src="image/pokedex.png" alt="pokedex" class="pokedex">
  </main>

</body>
</html>
